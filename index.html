<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizapp</title>
    <link rel="shortcut icon" href="./img/logo 2.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <script src="./quizfragen.js"></script>
    <script src="./script.js"></script>
    <!-- Bootstrap Files -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </head>
  <body onload="init()">
    <div class="progress">
      <!--Progress Bar-->
      <div
        class="progress-bar progress-bar-striped progress-bar-animated"
        role="progressbar"
        style="width: 0%"
        id="progress"
      ></div>
    </div>
    <div class="container">
      <div class="card quiz-card">
        <div class="content">
          <!--Navigation-->
          <nav
            class="nav flex-sm-column flex-row justify-content-sm-start align-items-sm-start align-items-center justify-content-center bg-blue"
          >
            <a
              class="navbar-brand m-3 p-1 d-flex justify-content-center logo"
              href="#"
            >
              <img src="./img/logo 2.png" alt="" />
            </a>
            <div>
              <a
                onclick="activeHTML(questions_html)"
                id="html"
                class="nav-link w-100 d-flex justify-content-center justify-content-sm-start active text-white"
                aria-current="page"
                href="#"
              >
                HTML</a
              >
              <a
                onclick="activeHandball(questions_handball)"
                id="handball"
                class="nav-link w-100 d-flex justify-content-center justify-content-sm-start text-white"
                href="#"
                >Handball</a
              >
              <a
                onclick="activeAllgemein(questions_allgemein)"
                id="allgemein"
                class="nav-link w-100 d-flex justify-content-center justify-content-sm-start text-white"
                href="#"
                >Allgemeinwissen</a
              >
            </div>
          </nav>
          <!--Endscreen-->
          <div class="px-2 py-4 card-body" id="endscreen" style="display: none">
            <div class="p-3 bg-circle">
              <img class="m-2 img-fluid" src="./img/Group 5.png" alt="" />
              <div class="m-2 text-center">Complete the Quiz</div>
              <div class="m-2 text-center score">
                <div class="blue">Your Score</div>
                <div>
                  <strong id="all-right-questions">xx</strong> /
                  <strong id="all-questions-endscreen">xx</strong>
                </div>
              </div>
              <button
                type="button"
                class="btn btn-lg share"
                data-bs-toggle="popover"
                data-bs-trigger="focus"
                title="Construction!"
                data-bs-content="Hier entstehen noch Verlinkungen zu den gängisten Social Media Plattformen"
              >
                Share
              </button>
              <button onclick="replay()" class="btn replay text-center">
                Replay
              </button>
            </div>
          </div>

          <!--Quiz-->
          <div class="card-body" id="questionBody">
            <h5 class="card-title text-center" id="question">Frage</h5>
            <div class="overlay" id="overlay"></div>
            <div
              class="card mb-2 quiz-answer-card"
              onclick="answer('answer_1')"
            >
              <div class="answer-container">
                <strong id="strong-answer_1" class="answer m-2">A</strong>
                <div class="card-body" id="answer_1">Antwort</div>
              </div>
            </div>
            <div
              class="card mb-2 quiz-answer-card"
              onclick="answer('answer_2')"
            >
              <div class="answer-container">
                <strong id="strong-answer_2" class="answer m-2 text-center"
                  >B</strong
                >
                <div class="card-body" id="answer_2">Antwort</div>
              </div>
            </div>
            <div
              class="card mb-2 quiz-answer-card"
              onclick="answer('answer_3')"
            >
              <div class="answer-container">
                <strong id="strong-answer_3" class="answer m-2 text-center"
                  >C</strong
                >
                <div class="card-body" id="answer_3">Antwort</div>
              </div>
            </div>
            <div
              class="card mb-2 quiz-answer-card"
              onclick="answer('answer_4')"
            >
              <div class="answer-container">
                <strong id="strong-answer_4" class="answer m-2 text-center"
                  >D</strong
                >
                <div class="card-body" id="answer_4">Antwort</div>
              </div>
            </div>

            <div class="question-footer">
              <span
                ><b id="currentQuestion" 2>1</b> von
                <b id="all-questions"></b> Fragen</span
              >

              <button
                id="nextBtn"
                type="button"
                class="btn btn-primary"
                onclick="nextQuestion()"
              >
                Nächste Frage
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
